<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>21 Entrega - Ca√ßa Niquel</title>

    <header>

                <div class="valor">
                    <div class="sifrao">$</div>

            </div>
            <div class="statusAgiota">
                <div class="packBox">
                    <div class="packs"></div>
                    <div class="packs"></div>
                    <div class="packs"></div>
                </div>
    
                <div class="agiota"></div>
            </div>
            
        </section>

        <section class="machine">
            
            <div class="fundoPlaca">
                <div class="bordaPlaca">
                    <h2 class="placa">KENZIECOINS</h2>
                </div>
               
            </div>
            <div class="fundoBox">
                <div class="bordaBox">
                    <div class="machineBox">
                        <div class="display display1">
                            <img class="kenzie1" src="./images/kenzie.png" alt="kenzie">
                            <img src="./images/caveira.png" alt="caveira">
                            <img src="./images/moedas.jpg" alt="moedas">
                            <img src="./images/estrela.png" alt="estrela">
                            <img src="./images/Nicholas6.png" alt="Nicholas">
                            <img src="./images/sete.png" alt="sete">
                            <img src="./images/kenzie.png" alt="kenzie">
                        </div>
                        <div class="display display2">
                            <img class="kenzie2" src="./images/kenzie.png" alt="kenzie">
                            <img src="./images/caveira.png" alt="caveira">
                            <img src="./images/moedas.jpg" alt="moedas">
                            <img src="./images/estrela.png" alt="estrela">
                            <img src="./images/Nicholas6.png" alt="Nicholas">
                            <img src="./images/sete.png" alt="sete">
                            <img src="./images/kenzie.png" alt="kenzie">
                        </div>
                        <div class="display display3">
                            <img class="kenzie3" src="./images/kenzie.png" alt="kenzie">
                            <img src="./images/caveira.png" alt="caveira">
                            <img src="./images/moedas.jpg" alt="moedas">
                            <img src="./images/estrela.png" alt="estrela">
                            <img src="./images/Nicholas6.png" alt="Nicholas">
                            <img src="./images/sete.png" alt="sete">
                            <img src="./images/kenzie.png" alt="kenzie">
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="spinButton">SPIN</button>
        </section>

    <footer></footer>
    <script src="./script.js"></script>
